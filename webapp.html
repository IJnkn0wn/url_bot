<!DOCTYPE html>
<html>
<head>
    <title>–Ø–Ω–¥–µ–∫—Å –¢–∞–±–ª–∏—Ü—ã</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 100%;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .sheet-item {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .sheet-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        .sheet-item.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        .success-message {
            text-align: center;
            padding: 40px 20px;
            color: #28a745;
        }
        .success-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –®–∞–≥ 1: –í–≤–æ–¥ —Å—Å—ã–ª–∫–∏ -->
        <div id="step1" class="step active">
            <h1>üîó –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã</h1>
            <div class="input-group">
                <label for="tableUrl">–°—Å—ã–ª–∫–∞ –Ω–∞ –Ø–Ω–¥–µ–∫—Å –¢–∞–±–ª–∏—Ü—É:</label>
                <input type="url" id="tableUrl" placeholder="https://disk.yandex.ru/..." />
            </div>
            <button onclick="analyzeTable()">üîç –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Ç–∞–±–ª–∏—Ü—É</button>
        </div>

        <!-- –®–∞–≥ 2: –í—ã–±–æ—Ä –ª–∏—Å—Ç–∞ -->
        <div id="step2" class="step">
            <h1>üìã –í—ã–±–æ—Ä –ª–∏—Å—Ç–∞</h1>
            <div id="sheetList"></div>
            <button onclick="showDataForm()">‚úÖ –í—ã–±—Ä–∞—Ç—å –ª–∏—Å—Ç</button>
            <button onclick="showStep(1)" style="background: #6c757d; margin-top: 10px;">‚Üê –ù–∞–∑–∞–¥</button>
        </div>

        <!-- –®–∞–≥ 3: –§–æ—Ä–º–∞ –¥–∞–Ω–Ω—ã—Ö -->
        <div id="step3" class="step">
            <h1>üìù –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö</h1>
            <form id="dataForm">
                <div class="input-group">
                    <label>üë§ –§–ò–û:</label>
                    <input type="text" name="fio" placeholder="–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á" required>
                </div>
                <div class="input-group">
                    <label>üìÖ –î–∞—Ç–∞:</label>
                    <input type="date" name="date" required>
                </div>
                <div class="input-group">
                    <label>‚è∞ –í—Ä–µ–º—è:</label>
                    <input type="time" name="time" required>
                </div>
                <div class="input-group">
                    <label>üéØ –¢–µ–º–∞:</label>
                    <select name="topic" required>
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ–º—É</option>
                        <option value="–õ–µ–∫—Ü–∏—è">–õ–µ–∫—Ü–∏—è</option>
                        <option value="–°–µ–º–∏–Ω–∞—Ä">–°–µ–º–∏–Ω–∞—Ä</option>
                        <option value="–ö–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è">–ö–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è</option>
                        <option value="–í—Å—Ç—Ä–µ—á–∞">–í—Å—Ç—Ä–µ—á–∞</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>üìä –°—Ç–∞—Ç—É—Å:</label>
                    <select name="status" required>
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞—Ç—É—Å</option>
                        <option value="–ó–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ">–ó–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ</option>
                        <option value="–í—ã–ø–æ–ª–Ω–µ–Ω–æ">–í—ã–ø–æ–ª–Ω–µ–Ω–æ</option>
                        <option value="–û—Ç–º–µ–Ω–µ–Ω–æ">–û—Ç–º–µ–Ω–µ–Ω–æ</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>üìù –ü—Ä–∏–º–µ—á–∞–Ω–∏–µ:</label>
                    <textarea name="note" placeholder="–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è..." rows="3"></textarea>
                </div>
                <button type="submit">üì• –î–æ–±–∞–≤–∏—Ç—å –≤ —Ç–∞–±–ª–∏—Ü—É</button>
                <button type="button" onclick="showStep(2)" style="background: #6c757d; margin-top: 10px;">‚Üê –ù–∞–∑–∞–¥</button>
            </form>
        </div>

        <!-- –®–∞–≥ 4: –£—Å–ø–µ—Ö -->
        <div id="step4" class="step">
            <div class="success-message">
                <div class="success-icon">‚úÖ</div>
                <h2>–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω—ã!</h2>
                <p>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –±—ã–ª–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –≤ –≤–∞—à—É —Ç–∞–±–ª–∏—Ü—É</p>
                <button onclick="closeApp()">–ì–æ—Ç–æ–≤–æ</button>
                <button onclick="showStep(3)" style="background: #17a2b8; margin-top: 10px;">–î–æ–±–∞–≤–∏—Ç—å –µ—â–µ</button>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let selectedSheet = '';
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Mini App
        tg.expand();
        tg.enableClosingConfirmation();
        
        function showStep(stepNumber) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —à–∞–≥–∏
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–π —à–∞–≥
            document.getElementById(`step${stepNumber}`).classList.add('active');
        }
        
        function analyzeTable() {
            const url = document.getElementById('tableUrl').value;
            if (!url) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ —Ç–∞–±–ª–∏—Ü—É');
                return;
            }
            
            // –ò–º–∏—Ç–∏—Ä—É–µ–º –∞–Ω–∞–ª–∏–∑ —Ç–∞–±–ª–∏—Ü—ã (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ —Ç—É—Ç –±—É–¥–µ—Ç –ø–∞—Ä—Å–∏–Ω–≥)
            const mockSheets = ['–õ–∏—Å—Ç1', '–û—Å–Ω–æ–≤–Ω–æ–π', '–î–∞–Ω–Ω—ã–µ', '–ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è'];
            displaySheets(mockSheets);
            showStep(2);
        }
        
        function displaySheets(sheets) {
            const sheetList = document.getElementById('sheetList');
            sheetList.innerHTML = '';
            
            sheets.forEach(sheet => {
                const sheetItem = document.createElement('div');
                sheetItem.className = 'sheet-item';
                sheetItem.textContent = sheet;
                sheetItem.onclick = function() {
                    // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —É –≤—Å–µ—Ö
                    document.querySelectorAll('.sheet-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π
                    this.classList.add('selected');
                    selectedSheet = sheet;
                };
                sheetList.appendChild(sheetItem);
            });
        }
        
        function showDataForm() {
            if (!selectedSheet) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –ª–∏—Å—Ç');
                return;
            }
            showStep(3);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        document.getElementById('dataForm').onsubmit = function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                sheet: selectedSheet,
                fio: formData.get('fio'),
                date: formData.get('date'),
                time: formData.get('time'),
                topic: formData.get('topic'),
                status: formData.get('status'),
                note: formData.get('note') || '‚Äî'
            };
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify(data));
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω —É—Å–ø–µ—Ö–∞
            showStep(4);
            
            return false;
        };
        
        function closeApp() {
            tg.close();
        }
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ–≥–æ–¥–Ω—è—à–Ω—é—é –¥–∞—Ç—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        document.querySelector('input[name="date"]').valueAsDate = new Date();
    </script>
</body>
</html>
